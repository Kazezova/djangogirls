{% extends 'blog/base.html' %}
{% load static %}
{% block extra_head %}<link rel="stylesheet" href="{% static 'css/detail.css' %}">{% endblock %}
{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
                |
                <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
        {% endif %}
        <div class="post_title">
            <h1>{{ post.title }}</h1>
        </div>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <br>
        <div class="post_body">
            <p>{{ post.text|safe }}</p>
        </div>
    </div>
{% endblock %}
